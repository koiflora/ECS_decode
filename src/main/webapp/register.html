<!DOCTYPE HTML>
<html>
<head>
    <title>登录</title>
    <!-- Custom Theme files -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <!--Google Fonts-->
    <link href='http://fonts.useso.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.useso.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <!--Google Fonts-->

    <!--js引入-->
    <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/service/regService.js"></script>
    <script type="text/javascript" src="js/controller/regController.js"></script>
</head>
<body ng-app="decode" ng-controller="regController">
<div class="login">
    <div class="login-top">
        <h1>注册</h1>
        <form>
            <div class="controls">
                <input type="text" ng-model="entity.username" placeholder="登陆名" class="input-xfat input-xlarge">
            </div>
            <div class="controls">
                <input type="password" ng-model="entity.password" placeholder="登陆密码"
                       class="input-xfat input-xlarge">
            </div>
        </form>
        <div class="forgot">
            <input type="submit" value="注册" ng-click="reg()">
        </div>
    </div>
    <div class="login-bottom">
        <h3><a href="login.html">登录</a></h3>
    </div>
</div>
</body>
</html>
