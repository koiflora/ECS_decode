<!DOCTYPE HTML>
<html>
<head>
    <title>登录</title>
    <!-- Custom Theme files -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <!--Google Fonts-->
    <link href='http://fonts.useso.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.useso.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <!--Google Fonts-->
</head>
<body>
<div class="login">
    <h2>Acced Form</h2>
    <div class="login-top">
        <h1>登录</h1>
        <form id="loginForm" method="post" action="/login">
            <a href="/logOut">退出登录</a>
            <input type="text" name="username" value="username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '账户';}">
            <input type="password" name="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
        </form>
        <div class="forgot">
            <a href="#">忘记密码联系我weChat:FishTulip</a>
            <input type="submit" value="登录" onclick="document:loginForm.submit()" >
            <script>
                document.onkeydown = cdk;

                function cdk() {
                    if (event.keyCode == 13) {
                        document:loginForm.submit();
                    }
                }
            </script>
        </div>
    </div>
    <div class="login-bottom">
        <h3>新用户 &nbsp;<a href="register.html">注册</a>&nbsp 点击</h3>
    </div>
</div>
</body>
</html>
